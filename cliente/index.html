<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Cliente - Soporte IT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../cliente/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1><i class="fas fa-headset"></i> Portal del Cliente - Soporte IT</h1>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="currentUser">Invitado</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Crear Nuevo Ticket</h2>
                <form id="ticketForm">
                    <div class="form-group">
                        <label for="title">Título del Problema</label>
                        <input type="text" id="title" name="title" required placeholder="Describe brevemente el problema">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <select id="category" name="category" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="hardware">Hardware</option>
                            <option value="software">Software</option>
                            <option value="red">Red/Conectividad</option>
                            <option value="email">Email</option>
                            <option value="impresoras">Impresoras</option>
                            <option value="acceso">Acceso/Permisos</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Prioridad</label>
                        <select id="priority" name="priority" required>
                            <option value="">Selecciona la prioridad</option>
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descripción Detallada</label>
                        <textarea id="description" name="description" required placeholder="Describe el problema con el mayor detalle posible"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">Tu Email</label>
                        <input type="email" id="userEmail" name="userEmail" required placeholder="tu@empresa.com">
                    </div>
                    
                    <button type="submit" class="btn btn-block">
                        <i class="fas fa-paper-plane"></i> Enviar Ticket
                    </button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-search"></i> Buscar Mis Tickets</h2>
                <div class="form-group">
                    <label for="searchEmail">Ingresa tu Email</label>
                    <input type="email" id="searchEmail" placeholder="tu@empresa.com">
                </div>
                <button id="searchBtn" class="btn btn-block">
                    <i class="fas fa-search"></i> Buscar Tickets
                </button>
                <div id="ticketsList" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles del ticket -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="ticketDetails"></div>
        </div>
    </div>

    <script src="../cliente/js/script.js"></script>
</body>
</html>
